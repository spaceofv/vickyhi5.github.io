<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=100">

		<link rel="shortcut icon" href="errorfavicon.ico">
		<link href='' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<script type="text/javascript" src="js/TweenMax.min.js"></script>
		<script type="text/javascript" src="js/three.min.js"></script>
		<script type="text/javascript" src="js/gameA.js" /></script>
		<style>
		@font-face {
font-family:font2;
src:url(fonts/earwig.ttf);}


#div1 {

font-family:font2;}

		
		@font-face {
font-family:font3;
src:url(fonts/oreos.ttf);}


#div1 {

font-family:font3;}
a {
    width:50%;
    display:block;
    float:right;
}

$
@media screen and (min-width: 500px){
  ul {
    display: flex;
    flex-direction: row;
  }
  li {
    flex-grow: 1;
  }
}


		
		</style>
	</head>
	<body>
	<audio src="newa.mp3"  loop="true" autoplay="true" >
  

</audio>

<div id="div1">

<div class="block">
		<div class="game-holder" id="gameHolder">
			<div class="header">
				<h1><span><font size=10px></font></span>winger<br/><font size=5em>3<font><br/><font size=6em>t<font></h1>
				<h2>w</h2>
			<a>	<div class="score" id="score">
					<div class="score__content" id="level">
						<div class="score__label">level</div>
						<div class="score__value score__value--level" id="levelValue">1</div>
						<svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
							<circle id="levelCircleBgr" r="80" cx="100" cy="100" fill="none" stroke="#d1b790" stroke-width="24px" />
							<circle id="levelCircleStroke" r="80" cx="100" cy="100" fill="none" #f25346 stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502" />
						</svg>
					</div></a>
					<a><div class="score__content" id="dist">
						<div class="score__label">distance</div>
						<div class="score__value score__value--dist" id="distValue">000</div>
					</div></a>
				<a>	<div class="score__content" id="energy">
						<div class="score__label">energy</div>
						<div class="score__value score__value--energy" id="energyValue">
							<div class="energy-bar" id="energyBar"></div>
						</div>
					</div>
				</div>
			</div>
			<div class="world" id="world"></div>
			<div class="message message--replay" id="replayMessage"><font size=6em>Click to Replay</font></div>
			<div class="message message--instructions" id="instructions"><span></span></div>
		</div>
		
		</div>
	</body>
